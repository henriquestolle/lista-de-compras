<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <link rel="shortcut icon" href="./img/icons8-carrinho-de-compras-carregado-96.png" type="image/x-icon">
    <title>Lista de Compras</title>
</head>
<body>
    <!-- Conteudo -->
    <main class="main">
        <div class="title">
            <h1>Lista de Compras</h1>
        </div>

        <div class="busca">
            <div class="div-input">
                <input id="newItem" class="input" type="text" placeholder="Digite o Item" onkeydown="handleKeyDown(event)" autofocus>
            </div>
            <div class="button-borders">
                <button class="primary-button" onclick="addItem()"> 
                    Adicionar
                </button>
            </div>
        </div>
            <ul id="itemList"></ul>
    
    </main>
